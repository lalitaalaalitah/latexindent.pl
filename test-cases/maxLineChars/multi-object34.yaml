indentPreamble: 1
indentAfterHeadings:
    section:
       indentAfterThisHeading: 1
       level: 1
removeTrailingWhitespace:
    beforeProcessing: 1

modifyLineBreaks:
    textWrapOptions:
        columns:
            default: 40
            afterHeading: 15
        perCodeBlockBasis: 1
        all:
          except:
            - 'afterHeading'
    removeParagraphLineBreaks:
        all:
          except:
            - 'afterHeading'
        beforeTextWrap: 1
