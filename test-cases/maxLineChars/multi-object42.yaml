indentPreamble: 1
indentAfterHeadings:
    preamble:
       indentAfterThisHeading: 1
       level: 1
removeTrailingWhitespace:
    beforeProcessing: 1

modifyLineBreaks:
    textWrapOptions:
        columns:
            default: 40
            preamble: 15
        perCodeBlockBasis: 1
        all:
          except:
            - 'preamble'
    removeParagraphLineBreaks:
        all:
          except:
            - 'preamble'
        beforeTextWrap: 1
