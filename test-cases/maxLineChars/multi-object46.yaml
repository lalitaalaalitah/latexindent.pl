indentPreamble: 1
indentAfterHeadings:
    filecontents:
       indentAfterThisHeading: 1
       level: 1
removeTrailingWhitespace:
    beforeProcessing: 1

modifyLineBreaks:
    textWrapOptions:
        columns:
            default: 40
            filecontents: 15
        perCodeBlockBasis: 1
        all: 1
    removeParagraphLineBreaks:
        all:
          except:
            - 'filecontents'
        beforeTextWrap: 1
